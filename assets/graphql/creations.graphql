mutation CreationNewData(
  $userId: ObjectId!
  $subject: String!
  $content: String!
  $website: String!
  $sourceUrl: String!
  $contactUser: String!
  $contactPhone: String!
  $contactEmail: String!
  $contactIm: String!
  $language: String!
) {
  creationNew(
    creationNew: {
      userId: $userId
      subject: $subject
      content: $content
      website: $website
      sourceUrl: $sourceUrl
      contactUser: $contactUser
      contactPhone: $contactPhone
      contactEmail: $contactEmail
      contactIm: $contactIm
      language: $language
    }
  ) {
    id
    subject
  }
}

query CreationData(
