fragment CreationsResultFragment on CreationsResult {
  pageInfo {
    currentStuff
    currentPage
    firstCursor
    lastCursor
    hasPreviousPage
    hasNextPage
  }
  resCount {
    pagesCount
    totalCount
  }
  currentItems {
    id
    subject
    updatedAtYmd
    updatedAtYmd8
    hits
    insides
    stars
    status
    
    coverImage {
      location
    }

    user {
      username
      nickname
    }

    topics {
      name
      slug
    }
  }
}

query CreationsData(
  $fromPage: Int!
  $firstOid: String!
  $lastOid: String!
  $status: Int!
) {
  creations(
    fromPage: $fromPage
    firstOid: $firstOid
    lastOid: $lastOid
    status: $status
  ) {
    ...CreationsResultFragment
  }
}

