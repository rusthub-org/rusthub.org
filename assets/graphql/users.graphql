query UserByIdData(
  $id: ObjectId!
) {
  userById(
    id: $id
  ) {
    username
    nickname
    email
  }
}

query UserByUsernameData(
  $username: String!
) {
  userByUsername(
    username: $username
  ) {
    id
    username
    nickname
    email
    phoneNumber
    imAccount
    status
  }
}

query UserByUsernameDetailData(
  $username: String!
) {
  userByUsername(
    username: $username
  ) {
    id
    username
    nickname
    email
    phoneNumber
    phonePublic
    imAccount
    imPublic
    website
    introduction
    introductionHtml
    createdAtYmdhmsz
    createdAtYmdhmsz8
    status
    
    keywords {
      name
      slug
    }

    topics {
      name
      slug
    }
  }
}

query UsersData(
  $fromPage: Int!
  $firstOid: String!
  $lastOid: String!
  $status: Int!
) {
  users(
    fromPage: $fromPage
    firstOid: $firstOid
    lastOid: $lastOid
    status: $status
  ) {
    pageInfo {
      currentStuff
      currentPage
      firstCursor
      lastCursor
      hasPreviousPage
      hasNextPage
    }
    resCount {
      pagesCount
      totalCount
    }
    currentItems {
      id
      username
      nickname
      createdAtYmdhmsz
      createdAtYmdhmsz8

      keywords {
        name
        slug
      }

      topics {
        name
        slug
      }
    }
  }
}

mutation UserUpdateOneFieldByIdData(
  $userId: ObjectId!
  $fieldName: String!
  $fieldVal: String!
) {
  userUpdateOneFieldById(
    userId: $userId
    fieldName: $fieldName
    fieldVal: $fieldVal
    ) {
      username
      nickname
      email
  }
}

query WishRandomData(
  $username: String!
) {
  wishRandom(
    username: $username
  ) {
    aphorism
    author

    user {
      username
      nickname
    }
  }
}
